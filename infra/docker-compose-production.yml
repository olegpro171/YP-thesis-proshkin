version: '3.3'

volumes:
  pg_data:
  media:
  static:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    depends_on:
      - db
    image: olegpro171/foodgram_backend:latest
    env_file: .env
    volumes:
      - media:/app/media/
      - static:/backend/static/

  frontend:
    image: olegpro171/foodgram_backend:latest
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    depends_on:
      - backend
    image: olegpro171/foodgram_gateway:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/static/
      - media:/media/

